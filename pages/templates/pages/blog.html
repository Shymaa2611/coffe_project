{%extends 'base.html' %}
{%load static%}

{%block content%}
<div class="blog_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <h1 class="about_taital">Our Blog</h1>
             <div class="bulit_icon"><img src="{% static 'assets/bulit-icon.png' %}"></div>
          </div>
       </div>
       <div class="blog_section_2">
          <div class="row">
            {%for b in blo%}
             <div class="col-md-6">
                <div class="blog_box">
                   <div class="blog_img"><img src="{{b.blog_image.url}}"></div>
                   <h4 class="date_text">{{b.blog_publish_date.day}} {{b.blog_publish_date.month}}</h4>
                   <h4 class="prep_text">{{b.blog_title}}</h4>
                   <p class="lorem_text">{{b.blog_description}}</p>
                </div>
                <div class="read_bt"><a href="#">Read More</a></div>
             </div>
             {%endfor%}
           
          </div>
       </div>
    </div>
 </div>
 {%endblock content%}
